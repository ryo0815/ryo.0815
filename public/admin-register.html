<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍登録 - 図書管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .register-header p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
        }

        .register-content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #666;
        }
        
        .camera-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-section {
            margin-bottom: 30px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 10px;
            }
            
            .register-header {
                padding: 25px 15px;
            }

            .register-header h1 {
                font-size: 1.8rem;
            }

            .register-content {
                padding: 30px 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="register-card">
            <div class="register-header">
                <h1><i class="fas fa-book-medical"></i> 書籍登録</h1>
                <p>Vision APIを使って書籍情報を自動取得・登録します</p>
            </div>

            <div class="register-content">
                <div id="alert-container"></div>
                
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">画像をドラッグ&ドロップまたはクリックして選択</div>
                        <div class="upload-hint">書籍の表紙やタイトルが写っている画像をアップロードしてください</div>
                    </div>
                    
                    <button type="button" class="camera-btn" id="cameraBtn">
                        <i class="fas fa-camera"></i> カメラで撮影
                    </button>
                    
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment">
                </div>
                
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h4><i class="fas fa-image"></i> プレビュー</h4>
                    <img id="previewImage" class="preview-image" alt="プレビュー">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>画像を解析中...</p>
                </div>
                
                <form id="registerForm" style="display: none;">
                    <h4><i class="fas fa-edit"></i> 書籍情報</h4>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="title" class="form-label">タイトル *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="author" class="form-label">著者・出版社</label>
                                <input type="text" class="form-control" id="author" name="author">
                                <small class="form-text text-muted">出版社がある場合は「著者 (出版社)」の形式で入力してください</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags" class="form-label">タグ</label>
                        <input type="text" class="form-control" id="tags" name="tags">
                        <small class="form-text text-muted">カンマ区切りで複数のタグを入力できます</small>
                    </div>
                    
                    <div class="text-center">
                        <a href="/" class="btn-back">
                            <i class="fas fa-arrow-left"></i> メインページに戻る
                        </a>
                        <button type="submit" class="btn btn-register">
                            <i class="fas fa-save"></i> 書籍を登録
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentImageData = null;
        
        // ファイル選択処理
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('cameraInput').addEventListener('change', handleFileSelect);
        
        // ドラッグ&ドロップ処理
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        // カメラボタン処理
        document.getElementById('cameraBtn').addEventListener('click', () => {
            document.getElementById('cameraInput').click();
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('画像ファイルを選択してください', 'danger');
                return;
            }
            
            // 画像を圧縮
            compressImage(file, 0.7, 1024).then(compressedData => {
                currentImageData = compressedData;
                
                // プレビュー表示
                document.getElementById('previewImage').src = compressedData;
                document.getElementById('previewSection').style.display = 'block';
                
                // 画像解析開始
                analyzeImage(compressedData);
            }).catch(error => {
                showAlert('画像の処理中にエラーが発生しました', 'danger');
                console.error('画像圧縮エラー:', error);
            });
        }
        
        // 画像圧縮関数
        function compressImage(file, quality = 0.7, maxWidth = 1024) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // アスペクト比を保ちながらリサイズ
                    let { width, height } = img;
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 画像を描画
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 圧縮された画像データを取得
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedDataUrl);
                };
                
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }
        
        async function analyzeImage(imageData) {
            const loading = document.getElementById('loading');
            const registerForm = document.getElementById('registerForm');
            
            loading.style.display = 'block';
            registerForm.style.display = 'none';
            
            try {
                // Base64データを取得（data:image/...の部分を除去）
                const base64Data = imageData.split(',')[1];
                
                const response = await fetch('/api/admin/analyze-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageData: base64Data })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // フォームに情報を設定
                    if (result.title) document.getElementById('title').value = result.title;
                    
                    // 著者と出版社を組み合わせて設定
                    let authorText = '';
                    if (result.author && result.publisher) {
                        authorText = `${result.author} (${result.publisher})`;
                    } else if (result.author) {
                        authorText = result.author;
                    } else if (result.publisher) {
                        authorText = result.publisher;
                    }
                    if (authorText) document.getElementById('author').value = authorText;
                    
                    // タグを設定
                    if (result.tags && result.tags.length > 0) {
                        document.getElementById('tags').value = result.tags.join(', ');
                    }
                    
                    registerForm.style.display = 'block';
                    showAlert('画像解析が完了しました。情報を確認して登録してください。', 'info');
                } else {
                    showAlert(result.error || '画像解析に失敗しました', 'danger');
                }
            } catch (error) {
                showAlert('通信エラーが発生しました', 'danger');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // 登録フォーム処理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const authorText = formData.get('author');
            
            // 著者フィールドから著者と出版社を分離
            let author = '';
            let publisher = '';
            
            if (authorText) {
                const match = authorText.match(/^(.+?)\s*\((.+?)\)$/);
                if (match) {
                    author = match[1].trim();
                    publisher = match[2].trim();
                } else {
                    author = authorText.trim();
                }
            }
            
            // タグの処理
            const tagsText = formData.get('tags');
            const tags = tagsText ? tagsText.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            const bookData = {
                title: formData.get('title'),
                author: author,
                publisher: publisher,
                tags: tags,
                imageData: currentImageData
            };
            
            try {
                const response = await fetch('/api/admin/register-book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('書籍の登録が完了しました！', 'success');
                    // フォームをリセット
                    this.reset();
                    document.getElementById('previewSection').style.display = 'none';
                    document.getElementById('registerForm').style.display = 'none';
                    currentImageData = null;
                } else {
                    showAlert(result.error || '書籍の登録に失敗しました', 'danger');
                }
            } catch (error) {
                showAlert('通信エラーが発生しました', 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}
                </div>
            `;
            
            // 3秒後にアラートを消す
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
